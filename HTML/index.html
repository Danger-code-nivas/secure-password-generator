<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <input type="checkbox" id="toggleTheme" onchange="toggleTheme()" />
      <label for="toggleTheme">Toggle Light Mode</label>
    </div>

    <h2>Password Generator</h2>

    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="4" max="32" value="12" onchange="updateLength()" />

    <div class="options">
      <input type="checkbox" id="uppercase" checked />
      <label for="uppercase">Include Uppercase</label><br />
      <input type="checkbox" id="lowercase" checked />
      <label for="lowercase">Include Lowercase</label><br />
      <input type="checkbox" id="numbers" checked />
      <label for="numbers">Include Numbers</label><br />
      <input type="checkbox" id="symbols" checked />
      <label for="symbols">Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <div class="password" id="passwordDisplay">Your password will appear here</div>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
